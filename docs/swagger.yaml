paths:
  /auth:
    post:
      consumes:
      - application/json
      description: login with email and password
      parameters:
      - description: Login object
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/model.LoginParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.TokenInfo'
        "422":
          description: Invalid email or password
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - auth
  /auth/oauth_token:
    post:
      consumes:
      - application/json
      description: login with firebase id token
      parameters:
      - description: Firebase ID Token
        in: formData
        name: idToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.TokenInfo'
        "422":
          description: Unprocessable Entity
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - auth
  /auth/refresh:
    get:
      consumes:
      - application/json
      description: get a new jwt token from a refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.TokenInfo'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Refresh auth token
      tags:
      - auth
  /follows:
    post:
      consumes:
      - application/json
      description: Follow user by its ID
      parameters:
      - description: Follow creation object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.FollowCreationParam'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/follow.Follow'
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Follow user
      tags:
      - follow
  /users:
    post:
      consumes:
      - application/json
      description: Create user
      parameters:
      - description: User creation object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserCreationParam'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/account.TokenInfo'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors2.MultiFieldsError'
        "500":
          description: Internal Server Error
      summary: Create user
      tags:
      - user
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api_internal_storage_postgres_user.User'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - user
    patch:
      consumes:
      - application/json
      description: Patch user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User creation object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserPatchParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api_internal_storage_postgres_user.User'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Patch user by ID
      tags:
      - user
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
